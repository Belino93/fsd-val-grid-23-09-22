<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div id="container">
        <div class="box" id="box-header">

            <div class="header">

                    </div>

        </div>

        <div class="box" id="box-movie-2">
            <div class="box-movie-image" id="movie-1">

            </div>
            <div class="box-movie-image" id="movie-2">

            </div>
            <div class="box-movie-image" id="movie-3">

            </div>
            <div class="box-movie-image" id="movie-4">

            </div>
            <div class="box-movie-image" id="movie-5">

            </div>
